<div class="card mx-auto w-50 my-4 shadow-sm" *ngIf="author">
    <div class="card-body">
      <a class="nav-link my-2 text-primary" routerLink="/authors"> <i class="fa-solid fa-chevron-left"></i> back</a>
  
      <h4 class="card-title">{{ author.name }}</h4>

      <p><strong>BirthDate:</strong> {{ author.birthDate | date }}</p>
      <p><strong>Bio:</strong> {{ author.bio }}</p>


      <div class="table-responsive">
        <table class="table table-striped shadow-sm my-4">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Published Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let book of author.books; let i = index">
              <th scope="row">{{ i +1 }}</th>
              <td>{{ book.title }}</td>
              <td>{{ book.author }}</td>
              <td>{{ book.publishedDate | date }}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="d-flex justify-content-end">
        <a class="btn btn-primary mx-2" [routerLink]="['/edit-author', author._id]"
          >Edit</a
        >
        <button class="btn btn-danger" (click)="deleteAuthor()">Delete</button>
      </div>
    </div>
  </div>
