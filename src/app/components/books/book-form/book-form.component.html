<div class="w-75 mx-auto my-5 card shadow-sm p-3">
    <a class="nav-link my-2 text-primary" routerLink="/books"> <i class="fa-solid fa-chevron-left"></i> back</a>
    
    <h2>{{ isEditMode ? 'Edit Book' : 'Add Book' }}</h2>
    <form (ngSubmit)="saveBook()">
      <div class="my-2">
        <label class="form-label">Title:</label>
        <input class="form-control" [(ngModel)]="book.title" name="title" required>
      </div>
      <div class="my-2">
        <label class="form-label">Content:</label>
        <textarea class="form-control" [(ngModel)]="book.content" name="content" required></textarea>
      </div>
      <div class="my-2">
        <label  class="form-label">Author:</label>
        <input class="form-control" [(ngModel)]="book.author" name="author" required>
      </div>
      <div class="my-2">
        <label  class="form-label">Published Date:</label>
        <input class="form-control" [(ngModel)]="book.publishedDate" name="publishedDate" type="date">
      </div>
      <button type="submit" class="btn btn-primary my-4 ms-auto d-block">{{ isEditMode ? 'Update' : 'Create' }}</button>
    </form>
  </div>
